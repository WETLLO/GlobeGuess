<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeGuess</title>
    <!-- Załaduj plik CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="login-form">
    <h2>Logowanie</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Hasło">
    <button id="login-button">Zaloguj się</button>
    <p>Nie masz konta? <span id="show-register">Zarejestruj się</span></p>
</div>

<!-- Formularz rejestracji -->
<div id="register-form" style="display: none;">
    <h2>Rejestracja</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Hasło">
    <button id="register-button">Zarejestruj się</button>
    <p>Masz już konto? <span id="show-login">Zaloguj się</span></p>
</div>
    <h1>GlobeGuess</h1>
    <div id="country-hint"></div>
    <div class="game-container">
        <div id="hint-container" class="hint"></div>
        <input type="text" id="word-input" placeholder="Wpisz swoją odpowiedź...">
        <button id="submit-button">Sprawdź</button>
        <button id="restart-button" style="display: none;">Zacznij od nowa</button>
        <div id="feedback"></div>
    </div>
    <a id="discord-button" href="https://discord.gg/pdNa4qtNk5" target="_blank">Dołącz do naszego Discorda o tematyce gry AoH3 (trwa konkurs na grę Hearts Of Iron IV)</a>

    <!-- Załaduj plik JavaScript -->
    <script src="script.js"></script>
</body>
</html>
